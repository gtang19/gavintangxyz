<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/javascript/jquery-3.3.1.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Chivo|Julius+Sans+One|Oxygen|Questrial|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/styles/core.css">
  <link rel="stylesheet" href="/styles/product.css">

  <title>Template</title>
</head>
<body>
  <div class="navbar-placeholder"></div>
  <main class="grid">
    <div class="container card">
      <div class="item-image">
        <img src="/images/dumpster-fire.jpg" alt="">
      </div>
      <div class="image-popup">
        <!-- The Close Button -->
        <span class="close">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="modalImg">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
      </div>

      <div class="item-info">
        <h1 class="item-name">Template</h1>
        <p class="item-price">$10.00</p>
        <p class="item-description">

        </p>
        <div class="item-buy">
          <h2>Specifications</h2>
          <p></p>
          <h2>Reviews</h2>
          <p></p>
          <h2>Key Insights</h2>
          <ul></ul>
          <button id="buy-button"
            class= "btn-disabled">
            Out of Stock
          </button>

        </div>
      </div>
    </div>
  </main>

  <script src="/javascript/navbar.js"></script>
  <script src="/javascript/product.js"></script>
</body>
</html>
